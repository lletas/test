<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
<script>
function mult(){
    for(var i=1;i<10;i++){
        document.write("<br/>");
        for(var j=1;j<=i;j++){
            document.write(i+"*"+j+"="+(i*j)+"  ");
        }
    }
}
mult();
</script>

</body>
</html>
