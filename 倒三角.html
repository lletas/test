<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒三角</title>
</head>
<body>
<script type="text/javascript">
    function print(){
        document.write("<p align='center'>");
        for(var i=1;i<=10;i++ ){
            for(var j=1;j<=10-i+1;j++){
                var k="*";
                document.write("&nbsp&nbsp"+k+"&nbsp&nbsp");
            }
            document.write("<br>")
        }

        document.write("</p>")
    }
    print();
</script>

</body>
</html>
